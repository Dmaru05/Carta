<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Animada</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .carta-container {
      position: relative;
      width: 300px;
      height: 200px;
      margin: auto;
      cursor: pointer;
      perspective: 1000px;
    }

    .carta {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .carta.abierta {
      transform: rotateX(180deg);
    }

    .frente, .detras {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .frente {
      background-color: #fff8dc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .detras {
      background-color: #fff;
      transform: rotateX(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .mensaje {
      opacity: 0;
      transition: opacity 0.5s 0.5s;
    }

    .carta.abierta .mensaje {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Para Laura</h1>
  <div class="carta-container" onclick="abrirCarta()">
    <div class="carta" id="carta">
      <div class="frente">❤️</div>
      <div class="detras">
        <div class="mensaje">Se que tu puedes mi vida, me haces mas facil mi vida y estoy aqui para devolverte el favor, Te amo❤️</div>
      </div>
    </div>
  </div>

  <script>
    function abrirCarta() {
      const carta = document.getElementById('carta');
      carta.classList.toggle('abierta');
    }
  </script>
</body>
</html>
